<h1 class="font-montserrat font-black text-5xl mb-8">{{ title }}</h1>
{% include 'includes/pagination.html' %}
    {% for obj in page_obj.page %}
        <div class="flex-wrap flex mb-8 bg-white p-10 rounded-lg" hx-boost="true">
            <div class="w-full md:w-2/12">


                <a href="{{ base_path }}/users/detail/{{ obj.id }}" hx-target="#main" hx-push-url="true" hx-headers='{"Use-Partials":"true"}' class="">
                    <img class="rounded-2xl w-32 h-32 mb-6" src="https://picsum.photos/200?username={{ obj.username }}" alt="{{ obj.username }}'s Profile picture">
                </a>



            </div>
            <div class="w-full md:w-9/12 px-5">
                <h3 class="text-2xl font-semibold mb-1 text-left text-black">
                    <a href="{{ base_path }}/users/detail/{{ obj.id }}" hx-target="#main" hx-push-url="true" hx-headers='{"Use-Partials":"true"}' title="{{ obj.title }}">
                    {{ obj.username }}
                </a>
                </h3>
                <p class="text-lg text-gray-600">{{ obj.name }}</p>


            </div>

            <div class="w-full md:w-1/12 pt-8">
                <div x-data="{ open: false }" >
                    <a @click="open = ! open" class="flex-shrink-0 inline-flex mr-4 items-center justify-center w-14 h-14 rounded-md border hover:border-gray-500">
                        <svg width="5" height="21"  viewBox="0 0 5 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="2.5" cy="2.5" r="2.5" fill="#aaa"/>
                        <circle cx="2.5" cy="10.5" r="2.5" fill="#aaa"/>
                        <circle cx="2.5" cy="18.5" r="2.5" fill="#aaa"/>
                        </svg>
                    </a>
                    <div x-show="open" @click.away="open = false" class="absolute w-40 bg-white overflow-hidden border rounded-lg shadow-lg">
                        <a class="block px-4 py-2 text-sm font-semibold text-gray-700 hover:text-green-600" href="{{ base_path }}/users/detail/{{ obj.id }}" hx-target="#main" hx-push-url="true" hx-headers='{"Use-Partials":"true"}' >View</a>

                        <a class="block px-4 py-2 text-sm font-semibold text-gray-700  hover:text-green-600" href="">Edit</a>

                    </div>

                </div>



            </div>
        </div>
    {% endfor %}
{% include 'includes/pagination.html' %}
