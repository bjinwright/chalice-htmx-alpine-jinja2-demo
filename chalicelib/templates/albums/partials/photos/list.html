<div x-data="{ image: '', altText : '', open : false }" class="p-8 rounded-lg shadow bg-white">

                <div class="flex flex-wrap">
                    <div class="mx-auto mb-5">
                        <img x-bind:src="image" x-bind:alt="altText" x-show="open" class="rounded-lg"
                             style="max-height: 400px;" x-transition.duration.250ms>
                    </div>
                </div>
                <div class="overflow-x-auto flex">
                    {% for image in object_list %}
                        <div class="flex-none py-6 px-3 first:pl-6 last:pr-6">
                            <a href="#"
                               {% if loop.first %}x-init="image = '{{ image.url }}', open = true, altText = '{{ image.title }}'"{% endif %}
                               @click="image = '{{ image.url }}', open = true, altText = '{{ image.title }}'">

                                    <img class="rounded-lg" style="width: 100px;"
                                         src="{{ image.thumbnailUrl }}"
                                         alt="{{ image.title }}">

                            </a>

                        </div>

                    {% endfor %}

                </div>
            </div>
