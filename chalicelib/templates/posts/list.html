{% extends 'list.html' %}
{% block title %}Posts - {{page_obj}}{% endblock %}
{% block filter_column %}
    <div class="md:w-3/12 mt-6 pr-6" hx-get="/users/dropdown" hx-target="#userId" hx-trigger="load">

        <form method="get" action="1"
              hx-boost="true"
              hx-target="#object-list"
              hx-push-url="true"
              hx-headers='{"Use-Partials": "true"}'>

            <div class="mb-4">
                <input type="text" name="q" id="search"
                       hx-get="1"
                       hx-target="#object-list"
                       hx-trigger="keyup changed delay:500ms"
                       hx-push-url="true"
                       hx-headers='{"Use-Partials": "true"}'
                       placeholder="Search"
                       class="p-4 text-lg bg-neutral-50 border border-neutral-200 rounded-lg w-full"
                />
            </div>

            <div class="mb-4">
                <label for="userId" class="block text-sm font-medium text-neutral-700">Author</label>
                <select id="userId" name="userId"
                        hx-get="1"
                        hx-target="#object-list"
                        hx-push-url="true"
                        hx-headers='{"Use-Partials": "true"}'
                        class="p-4 text-lg bg-neutral-50 border border-neutral-200 rounded-lg w-full">

                </select>
            </div>


            <button type="submit"
                    class="inline-flex items-center mt-4 px-4 py-2.5 text-sm text-neutral-50 font-medium bg-green-600 hover:bg-green-600 focus:ring-4 focus:ring-neutral-400 rounded-lg">
                Search
            </button>
        </form>
    </div>
{% endblock %}

{% block object_list_col_styles %}mt-6 w-full md:w-9/12{% endblock %}

{% block object_list %}

    {% include 'posts/partials/list.html' %}

{% endblock %}
